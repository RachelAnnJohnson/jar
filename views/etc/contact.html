<h3>Contact</h3>
<small>Your email address will not be shared.</small>
<br/><br/>
<form id="contact-form" class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-4">
      <input name="name" ng-model="form.name" type="text" class="form-control" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email <span class="text-danger">*</span></label>
    <div class="col-sm-4">
      <input name="email" ng-model="form.email" type="email" class="form-control" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-8">
      <input name="subject" ng-model="form.subject" type="text" class="form-control" placeholder="Subject">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="col-sm-2 control-label">Message <span class="text-danger">*</span></label>
    <div class="col-sm-8">
      <textarea class="form-control" ng-model="form.message" id="exampleInputPassword1" placeholder="Message" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" ng-click="submitContactForm()" class="btn btn-default">
    </div>
  </div>
{{form}}
</form>
